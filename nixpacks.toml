[phases.setup]
nixPkgs = ["nodejs", "npm", "php82", "php82Packages.composer", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqli", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "chmod -R 755 storage",
    "chmod -R 755 bootstrap/cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
