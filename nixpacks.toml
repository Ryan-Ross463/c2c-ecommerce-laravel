[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqli", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction"
]

[phases.build]
cmds = [
    "cp .env.railway .env",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache",
    "chmod -R 755 storage",
    "chmod -R 755 bootstrap/cache",
    "touch database/database.sqlite",
    "chmod 666 database/database.sqlite"
]

[start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
